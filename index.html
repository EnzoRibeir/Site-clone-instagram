<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="right-container">
            <img src="img/banner2.png" alt="">
        </div>

        <div class="left-container">
            <div class="main-left">
                <div class="logo">
                    <img src="img/logo_instagram.png" alt="Instagram" />
                </div>
                <div class="login-form">
                    <form>
                        <input 
                            type="text"
                            name="username"
                            placeholder="Telefone, nome de usuário ou email"
                            >
                        <input type="password" name="password" placeholder="Senha" />
                        <input type="submit" value="Entrar" />
                    </form>
                </div>
    
                <div class="separator">
                    <div class="line"></div>
                    <p>Ou</p>
                </div>
    
                <div class="other-links">
                    <div class="facebook-login">
                        <a href="#">
                            <img src="img/logo_facebook.png" alt="Facebook Login" />
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                      </div>
                </div>
            </div>
            
            <div class="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="app-container">
                <p>Obtenha o aplicativo.</p>
                <div>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store" />
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play" />
                    </a>
                </div>
            </div>
        </div>
    </div>        

    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>   
</body>
</html>
